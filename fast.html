<html>

  <head>
    <link rel="manifest"
          href="./manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-48-48.png" />
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-72-72.png" />
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-96-96.png" />
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-144-144.png" />
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon"
          href="./images/icons/android/android-launchericon-512-512.png" />
    <meta name="apple-mobile-web-app-status-bar"
          content="#dd5e98" />
    <meta name="theme-color"
          content="#dd5e98" />

    <title>Char's Countdown</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./style.css">
  </head>

  <body>
    <div id="main-container">
      <div id="countdown"></div>
      <div id="tagline"></div>
      <div id="graphic">
        <img src="./images/kl.svg"
             class="kl"></img>
        <img src="./images/sf.png"
             class="sf"></img>
        <svg class="track-container"
             viewbox="-5,100 425,200"
             width="420px"
             height="220px">
          <defs>
            <filter id="shadow"
                    width="200%"
                    height="200%">
              <feDropShadow dx="2"
                            dy="2"
                            stdDeviation="2"
                            flood-opacity="0.5" />
            </filter>
          </defs>
          <path class="track"
                fill="transparent"
                d="M 0 260 Q 100 0 400 300" />
          <image href="./images/plane.png"
                 class="plane"
                 height="75"
                 width="100" />
          <circle cx="32"
                  cy="32"
                  class="char-border"
                  r="32" />
          <image href="./images/char.png"
                 class="char"
                 height="64"
                 width="64" />
        </svg>
        <img src="./images/char.png"
             class="char-arrived"></img>
      </div>
    </div>

    <script src="./js/luxon.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.countdown.min.js"></script>
    <script src="./main.js"></script>
    <script type="text/javascript">
      const start_date = DateTime.local();
      const fly_date = start_date.plus({
        seconds: 5
      });
      const land_date = fly_date.plus({
        seconds: 5
      });
      init_countdown({
        start: start_date,
        fly: fly_date,
        land: land_date,
      });
    </script>
  </body>

</html>
