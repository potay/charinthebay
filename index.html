<html>

  <head>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles.css">
  </head>

  <body>
    <div id="main-container">
      <div id="countdown"></div>
      <div id="graphic">
        <img src="./images/kl.svg"
             class="kl"></img>
        <img src="./images/sf.png"
             class="sf"></img>
        <svg class="track-container"
             viewbox="-5,100 425,200"
             width="420px"
             height="220px">
          <defs>
            <filter id="shadow"
                    width="200%"
                    height="200%">
              <feDropShadow dx="2"
                            dy="2"
                            stdDeviation="2"
                            flood-opacity="0.5" />
            </filter>
          </defs>
          <path class="track"
                fill="transparent"
                d="M 0 260 Q 100 0 400 300" />
          <circle cx="32"
                  cy="32"
                  class="char-border"
                  r="32" />
          <image href="./images/char.png"
                 class="char"
                 height="64"
                 width="64" />
        </svg>
      </div>
    </div>

    <script src="./js/luxon.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.countdown.min.js"></script>
    <script src="./main.js"></script>
    <script type="text/javascript">
      main()
    </script>
  </body>

</html>
